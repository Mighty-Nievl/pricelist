        @layer css-reset {

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            * {
                margin: 0;
            }

            body {
                line-height: 1.5;
                -webkit-font-smoothing: antialiased;
            }

            img,
            picture,
            video,
            canvas,
            svg {
                display: block;
                max-width: 100%;
            }

            input,
            button,
            textarea,
            select {
                font: inherit;
            }

            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                overflow-wrap: break-word;
            }

            p {
                text-wrap: pretty;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                text-wrap: balance;
            }

            #root,
            #__next {
                isolation: isolate;
            }
        }

        * {
            transition: all .3s;
        }

        /* :root {
            &:has(input[name="color-scheme"][value="light"]:checked) {

            }

        html {

            scrollbar-width: none;
            /* Firefox */

        body {

                }

                .nav {
                    display: flex;
                    justify-content: center;
                    gap: 1em;
                    padding-block: 1em;
                    border-block: #252525 3px solid;
                }

                .subnav {
                    margin-top: 2em;
                    padding-block: 2em;
                    margin-inline: 2em;

                    ul {
                        display: flex;
                        justify-content: space-evenly;
                        list-style: none;
                        padding: 0;

                        li {
                            display: block;
                            line-height: 3;
                            text-align: center;
                            width: 10em;
                            border: #444 1px solid;
                            border-radius: .35em;
                            transition: all .3s linear;

                            &:hover {
                                box-shadow:
                                    1em 0 0px #163e30 inset,
                                    -1em 0 0px #163e30 inset;
                                border-color: #257656;
                                background-color: #0b231b;
                                transform: perspective(1, 1);
                            }

                            a {
                                display: block;
                                height: 100%;
                            }
                        }
                    }
                }

                .details {
                    transition: all .3s;

                    .jenis-apps {
                        line-height: 4;
                        font-size: 3em;
                        text-align: center;
                        font-weight: 600;
                        filter: drop-shadow(0 1px 10px #000);
                        transition: all .3s;
                    }

                    details {
                        transition: all .5s ease;
                        margin-inline: 2em;
                        border-radius: .45em;
                        line-height: 2.5;
                        margin-bottom: 1em;
                        background-color: #0b231b99;
                        box-shadow: inset 0 0 10px #163e30;
                        border: #0b231b55 1px solid;

                        &:hover {
                            background-color: #222;
                            box-shadow: #163e30 0 0 .5em;
                        }

                        summary {
                            transition: all .5s ease;
                            cursor: pointer;
                            list-style: none;
                            padding-left: 1em;
                        }

                        &[open] {
                            background-color: #222;
                            box-shadow: 0 0 1em inset #151515;
                            padding-top: .5em;
                            text-align: center;

                            summary {
                                font-size: 1.5em;
                                font-weight: 800;
                                filter: drop-shadow(0 7px 3px #000);
                            }
                        }

                        main {
                            padding-inline: 2em;
                            padding-bottom: 1em;
                            display: flex;
                            justify-content: space-evenly;
                            flex-wrap: wrap;
                            gap: 1.5em;

                            article {

                                h5 {
                                    text-decoration: underline;
                                    text-underline-offset: .45em;
                                    text-decoration-color: #163e30;
                                    text-decoration-thickness: 2.25px;
                                    text-transform: uppercase;
                                    filter: drop-shadow(0 1px 5px #000);
                                }

                                p {
                                    line-height: 1.5em;

                                    b {
                                        color: #257656;
                                        filter: drop-shadow(0 1px 1px #000);
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    </style>
</head>
